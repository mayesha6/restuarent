<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display:inline-block;
        }
        .small{
            font-size:10px;
        }
        .large{
            font-size:100px;
        }
        #me{
            background-color: red;
        }
        .me{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="small large">a</div>
    <div class="large small">b</div>
    <div id="me" class="me">c</div>
    <script>
        let a=[1,2,3,4];
        a.splice(2);
        document.write(a);
    </script>
</body>
</html>
